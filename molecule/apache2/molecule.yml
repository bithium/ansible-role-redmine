---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: redmine-ubuntu-18.04
    image: ubuntu:18.04
    volumes:
      - "/mnt/mirrors/ubuntu/18.04:/var/cache/apt/archives"
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    privileged: true
    command: /sbin/init
provisioner:
  name: ansible
  env:
    RAILS_APP_DB: postgresql
  lint:
    name: ansible-lint
scenario:
  name: apache2
verifier:
  name: goss
  lint:
    name: yamllint
